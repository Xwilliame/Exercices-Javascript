<!DOCTYPE html>
<html>
    <head>
        <title>Exercice7_Serie2</title>
        <meta charset="UTF-8">

        <script type="text/javascript">


        function faireChoix(){

          var choix = prompt ('choisissez entre 1, 2, 3');



          switch (choix) {
            case "1":
             alert("1. Merci");
             break;

             case "2":
             alert("2. Bonjour");
             break;

             case "3":
             alert("3. Au revoir");
             break;

             default:
             alert ("Pardon, que voulez-vous?");
         }
       }

        </script>
    </head>

    <body>

      <button name="valider" id="valider" onclick="faireChoix()">Tapez un chiffre entre 1 et 3</button><br>

          </body>
    </body>
</html>
